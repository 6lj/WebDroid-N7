<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDroid-N7</title>
    <link rel="stylesheet" href="http://localhost:8000/noVNC/app/styles/lite.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu {
            max-width: 550px;
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .title {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.1em;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,123,255,0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 25px;
            padding: 20px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff 0%, #28a745 100%);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 5px;
        }

        .android {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 950px;
            height: 700px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0,123,255,0.5);
            border-radius: 15px;
            display: none;
            z-index: 1000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .android iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 13px;
        }

        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .back {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
            transition: all 0.3s ease;
        }

        .back:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
        }

        @media (max-width: 1000px) {
            .android {
                width: 95vw;
                height: 85vh;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .menu {
                padding: 30px 20px;
            }

            .title {
                font-size: 2em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1 class="title"> WebDroid-N7</h1>
        <p>First complete Android system in browser</p>

        <button class="btn" id="boot" onclick="boot()" disabled>
            Starting...
        </button>

        <div class="status" id="status">
            <h3 id="title">Starting...</h3>
            <p id="message">Please wait</p>
            <div class="progress">
                <div class="progress-bar" id="bar"></div>
            </div>
        </div>
    </div>

    <div class="android" id="android">
        <div class="controls">
            <button class="back" onclick="back()">Back to Menu</button>
        </div>
        <iframe id="frame" allowfullscreen></iframe>
    </div>

    <script>
        let interval;

        function $(id) {
            return document.getElementById(id);
        }

        function boot() {
            $('boot').textContent = 'Starting...';
            $('boot').disabled = true;
            $('status').style.display = 'block';
            $('bar').style.width = '10%';

            fetch('/boot', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'starting') {
                    $('bar').style.width = '30%';
                    monitor();
                } else {
                    error('Failed to start');
                }
            })
            .catch(() => error('Connection error'));
        }

        function monitor() {
            let checks = 0;
            interval = setInterval(() => {
                checks++;
                fetch('/status')
                .then(r => r.json())
                .then(data => {
                    const baseProgress = 30;
                    const p = Math.max(baseProgress, data.progress || baseProgress + (checks * 5));
                    $('bar').style.width = Math.min(p, 95) + '%';
                    $('title').textContent = data.status || 'Starting...';
                    $('message').textContent = data.message || 'Please wait';

                    if (data.status === 'running') {
                        clearInterval(interval);
                        $('title').textContent = 'Success!';
                        $('message').textContent = 'Android is ready';
                        $('bar').style.width = '100%';

                        setTimeout(() => {
                            showAndroid();
                        }, 500);
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        error('Boot failed');
                    }
                })
                .catch(() => {});
            }, 500);
        }

        function showAndroid() {
            $('menu').style.display = 'none';
            $('android').style.display = 'block';
            $('frame').src = 'http://localhost:8000/vnc.html';
        }

        function back() {
            $('android').style.display = 'none';
            $('menu').style.display = 'block';
            $('frame').src = '';
            $('status').style.display = 'none';
            $('boot').textContent = 'Start Android';
            $('boot').disabled = false;
            $('bar').style.width = '0%';
        }

        function error(msg) {
            $('boot').textContent = 'Retry';
            $('boot').disabled = false;
            $('title').textContent = 'Error';
            $('message').textContent = msg;
            $('bar').style.width = '0%';
        }

        window.onload = () => setTimeout(boot, 50);
    </script>
</body>
</html>
